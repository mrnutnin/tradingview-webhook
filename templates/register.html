<style>
    .wrapper {    
	margin-top: 80px;
	margin-bottom: 20px;
}

.form-signin {
  max-width: 420px;
  padding: 30px 38px 66px;
  margin: 0 auto;
  background-color: #eee;
  border: 3px dotted rgba(0,0,0,0.1);  
  }

.form-signin-heading {
  text-align:center;
  margin-bottom: 30px;
}

.form-control {
  position: relative;
  font-size: 16px;
  height: auto;
  padding: 10px;
}

input[type="text"] {
  margin-bottom: 0px;
  border-bottom-left-radius: 0;
  border-bottom-right-radius: 0;
}

input[type="password"] {
  margin-bottom: 20px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

.colorgraph {
  height: 7px;
  border-top: 0;
  background: #c4e17f;
  border-radius: 5px;
  background-image: -webkit-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
  background-image: -moz-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
  background-image: -o-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
  background-image: linear-gradient(to right, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
}
</style>
<div class = "container">
	<div class="wrapper">
		<form action="/signup" method="post" name="Signup_Form" id="signup-form" class="form-signin">       
		    <h3 class="form-signin-heading">Sign up</h3>
			  <hr class="colorgraph"><br>
			  
			  <input type="text" class="form-control" name="username" id="user" placeholder="Username" required="" autofocus="" />
        <input type="email" class="form-control" name="email" id="email" placeholder="Email" required="" autofocus="" />
			  <input type="password" class="form-control" name="password" id="pass" placeholder="Password" required=""/>
        <input type="password" class="form-control" name="re-password" id="repass" placeholder="Re-Password" required=""/>
  
			  <!-- <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="signup" type="Submit">Sign up</button>  -->
        <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="signup" type="button" onclick="sub()">Sign up</button>  
        <button class="btn btn-lg btn-secondary btn-block"  name="Submit" value="signin" type="button" onclick="goSignIn()">Have user! Sign in</button>  			 			 			
		</form>			
	</div>
</div>
	
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
<script>


function sub(){
  var rePass = $('#repass').val();
  var pass = $('#pass').val();
  var user = $('#user').val();
  var email = $('#email').val();

  if(rePass != '' && pass != '' && user != '' && email != ''){
      console.log('IF')
    if(rePass !== pass){
        Swal.fire({
            title: 'Error!',
            text: 'Password And Re-Password not match!',
            icon: 'error',
            confirmButtonText: 'Close'
        })
    }else{
        $('#signup-form').submit();
    }

  }else{
    console.log('else')
    Swal.fire({
        title: 'Warning!',
        text: 'Please type all input!',
        icon: 'warning',
        confirmButtonText: 'Close'
    })
  }

}

function goSignIn(){
  window.location.href = "/";
}


</script>
